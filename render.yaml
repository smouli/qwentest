services:
  - type: web
    name: pdf-chat-server
    env: python
    buildCommand: ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: PYTHON_VERSION
        value: "3.12"

