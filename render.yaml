services:
  - type: web
    name: pdf-chat-server
    env: python
    pythonVersion: "3.12"
    buildCommand: ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CARGO_HOME
        value: $HOME/.cargo
      - key: RUSTUP_HOME
        value: $HOME/.rustup
      - key: PIP_PREFER_BINARY
        value: "1"

